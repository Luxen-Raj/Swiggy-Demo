<ion-content class="home-content">
  <ion-grid class="header-grid">
    <ion-row>
      <ion-col size=7 class="ion-no-padding">
        <ion-icon class="header_icon" (click)="goBack()" name="arrow-back"></ion-icon>
        <label class="main_label">View Foods</label>
      </ion-col>
    </ion-row>
  </ion-grid>


  <div class="ordersbox">

        <div  class="food_div">
          <img class="food_Img" [src]="selectedFood.photo_url" alt="">
        </div>

        <div class="food_contant">
          <label class="sub_text1">{{selectedFood.name}}</label>
          <p class="sub_text2">{{selectedFood.price}}</p>
          <p class="sub_text3">{{selectedFood.spcial}}</p>
        </div>

  </div>



</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-buttons>
      <ion-tab-button (click)="Home()" slot="start" class="notification-icon-button">
        <div class="show_active_tabe"></div>
        <ion-icon name="home-outline"></ion-icon>
        <ion-label class="active_ion_label">Home</ion-label>
    </ion-tab-button>
      <ion-tab-button  slot="start" class="notification-icon-button">
        <ion-icon name="cafe-outline"></ion-icon>
        <ion-label>Foods</ion-label>
      </ion-tab-button>
      <ion-tab-button  slot="start" class="notification-icon-button">
        <ion-icon name="file-tray-full-outline"></ion-icon>
        <ion-label>Instamart</ion-label>
      </ion-tab-button>
      <ion-tab-button  slot="start" class="notification-icon-button">
        <ion-icon name="search-outline"></ion-icon>
      <ion-label>Search</ion-label>
    </ion-tab-button>
    <ion-tab-button  slot="start"  class="notification-icon-button">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Accounts</ion-label>
  </ion-tab-button>

    </ion-buttons>
  </ion-toolbar>
</ion-footer>
